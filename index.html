   <h2>carousel</h2>
    <div id="choco" class="carousel slide bg-dark" data-bs-ride="false">
       <div class="carousel-indicators">
           <button data-bs-target="#choco" data-bs-slide-to="0" class="active"></button>
           <button data-bs-target="#choco" data-bs-slide-to="1"></button>

       </div>
        <div class="carousel-inner">
            <div class="carousel-item w-100 active">
               <img src="image/chocolate-4.jpg" alt="" align="center" class="justify-content d-block w-50">
            </div>
          
            <div class="carousel-item w-100">
               <img src="image/chocolate-2.jpg" alt="" class="d-block w-50">
            </div>

               <img src="image/chocolate-3.jpg" alt="" class="d-block w-50">
            </div>
        </div>
        <button type="button" class="carousel-control-prev" data-bs-target="#choco" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden"></span>
  </button> 
   <button type="button" class="carousel-control-next" data-bs-target="#choco" data-bs-slide="next">
